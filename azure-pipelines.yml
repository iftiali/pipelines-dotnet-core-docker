# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  dockerId: azurecontregistry  # Replace with your Docker ID for Docker Hub or the admin user name for the Azure Container Registry
  imageName: dot-net-docker  # Replace with the name of the image you want to publish


steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
  docker build -t $(dockerId).azurecr.io/$(imageName) .
 
